  'maximize_profit': False # False mean minimizing cost, True means maximizing profit

params_by_dataset : 
  'train': 
    'n_samples': 599 # set equal to the number of rows in sales data!
    'batch_size': 100 
    'periods': 119 # set equal to the number of periods in "train_periods" - (period_shift + 1)
    'ignore_periods': 2 # number of periods to ignore for reporting!
  'dev': 
    'n_samples': 599 # set equal to the number of rows in sales data!
    'batch_size': 599
    'periods': 39 # set equal to the number of periods in "dev_periods" - (period_shift + 1)
    'ignore_periods': 2 # number of periods to ignore for reporting!
  'test': 
    'n_samples': 599 # set equal to the number of rows in sales data!
    'batch_size': 599 
    'periods': 39 # set equal to the number of periods in "test_periods" - (period_shift + 1)
    'ignore_periods': 2 # number of periods to ignore for reporting!

observation_params:
  'include_warehouse_inventory': False
  'include_static_features':
    'holding_costs': True 
    'underage_costs': True 
    'lead_times': True 
    'upper_bounds': False
  'demand': 
    'past_periods': 16 # number of periods to look back for demand! ie how many periods are given to the neural network policy as input
    'period_shift': 0 # start x periods after the first period in the dataset
  'instock': # set past_periods to 0 if you don't want to use!
    'past_periods': 16 # number of periods to look back for instock! ie how many periods are given to the neural network policy as input
    'period_shift': 0 # start x periods after the first period in the dataset 
  # 'time_product_features_tensor':  # comment out if you don't want to use time product features!
  #   'past_periods': 16 # Use same number of periods as demand and instock
  #   'period_shift': 0 # start x periods after the first period in the dataset
  'product_features': # comment out if you don't want to use product features. If you set an empty list, it will raise an error! (i need to fix this bug)
    'features': ['Store', 'Product']  # currently can use ['Store', 'Product', 'ProductGroup', 'Division', 'Department', 'DepartmentGroup', 'StoreFormat', 'Format']
  'time_features_file': 'vn2_processed_data/new_data/date_features.csv'
  # set an empty list if you don't want to use time features! If you comment out from the file, it will raise an error!
  'time_features': ['days_from_christmas', 'day_of_month', 'month_1', 'month_2', 'month_3', 'month_4', 'month_5', 'month_6', 'month_7', 'month_8', 'month_9', 'month_10', 'month_11', 'month_12']
  'sample_features': null

