trainer_params : 
  'epochs': 20000 
  'do_dev_every_n_epochs': 10
  'early_stopping_patience_epochs': 500  # Stop if dev loss doesn't improve for this many epochs
  'print_results_every_n_epochs': 1
  'save_model': False
  'load_previous_model': False
  'load_model_path': 'Code_to_submit/models_saved/test.pt'
  'choose_best_model_on': 'dev_loss'
  'epochs_between_save': 10  # Save if cost improved, and at least this number of epochs have passed

optimizer_params: 
  'learning_rate': 0.003

nn_params:
  name: 'mean_last_x'

  # Base fields (unused by this class, but required)
  inner_layer_activations:
    master: 'elu'
  output_layer_activation:
    master: null
  neurons_per_hidden_layer:
    master: []
  initial_bias:
    master: null
  output_sizes:
    master: 1

  # Simple baseline knobs
  mlx:
    days_per_week: 7
    lookback_weeks: 8          # average over last 8 weeks
    coverage_weeks: 4.0        # only used if learn_coverage = false
    learn_coverage: True      # set true to optimize a single scalar coverage_weeks
    round_orders: false
    eps: 1e-6



